{% extends 'base.html' %}

{% block body %}
<div class="main_content_iner" style="background: url('static/img/ggsf.jpg') no-repeat center center/cover; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; overflow: hidden;">
    <!-- Dark overlay for better visibility -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);"></div>
    
    <div class="container-fluid" style="position: relative; z-index: 1; max-width: 800px;">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="dashboard_header_title">
                        <h1 style="color: white; font-size: 3rem; font-weight: bold;">Welcome to Our Platform</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="white_box text-center" style="background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 15px; backdrop-filter: blur(8px); max-width: 600px; margin: auto;">
                    <h2 style="font-size: 2rem; font-weight: bold; color: #fccb05;">Experience an Amazing Interface</h2>
                    <p style="font-size: 1.2rem; margin-bottom: 20px; color: white;">Explore our features and enjoy seamless navigation.</p>
                    <a href="/" class="btn_1" style="padding: 12px 25px; font-size: 1.2rem; border-radius: 25px; background: linear-gradient(45deg, #ff6b6b, #ff4757); color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Get Started</a>
                    <br><br>
                    <a href="log_in" class="btn_1" style="padding: 12px 25px; font-size: 1.2rem; border-radius: 25px; background: linear-gradient(45deg, #1e90ff, #3742fa); color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
