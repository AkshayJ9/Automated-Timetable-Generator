{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <!-- Left Side: Sign Up Form -->
            <div class="col-lg-5">
                <h2 class="mb-4 fw-bold">Sign in</h2>
                <form action="{% url 'log_in' %}" method="post"> 
                    {% csrf_token %}
                    <div class="form-group input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="username" class="form-control input-field" placeholder="Your Email" required>
                    </div>
                    <div class="form-group input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-control input-field" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="termsCheck"></label>
                    </div>
                    <button class="btn btn-primary btn-block mt-3">Login</button>
                </form>
            </div>

            <!-- Right Side: Illustration -->
            <div class="col-lg-5 d-none d-lg-block text-center">
                <img src="{% static 'img/reg.avif' %}" class="signup-img" alt="Signup Illustration">
            </div>
        </div>
    </div>
</div>

<!-- CSS -->
<style>
    .input-container {
    position: relative;
    margin-bottom: 15px;
}

.input-field {
    width: 100%;
    padding: 12px 40px;
    border: none;
    border-bottom: 2px solid #ccc;
    background: transparent;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

.input-field:hover,
.input-field:focus {
    border-bottom: 2px solid #007bff;
    box-shadow: 0px 2px 8px rgba(0, 123, 255, 0.3);
}

.input-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
    font-size: 18px;
    transition: color 0.3s ease-in-out;
}

.input-field:hover + .input-icon,
.input-field:focus + .input-icon {
    color: #007bff;
}

.btn-primary {
    background-color: #6aaaf5;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    width: 100%;
    transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #4f92e3;
    transform: scale(1.05);
}

.signup-img {
    width: 100%;
    max-width: 400px;
    height: auto;
    transition: transform 0.3s ease-in-out;
}

.signup-img:hover {
    transform: scale(1.05);
}

</style>

{% endblock body %}
